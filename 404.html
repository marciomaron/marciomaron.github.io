<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Márcio Maron</title>
    <meta http-equiv="x-dns-prefetch-control" content="on">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </noscript>
    <style>
        :root {
            --text-color: #444444;
            --link-underline: rgba(255, 246, 186, 0.8);
            --link-hover: yellow;
        }
        body {
            font-family: 'Inter', sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }
        .content-container {
            max-width: 650px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 0 20px;
            width: calc(100% - 40px);
            overflow: visible;
        }
        p {
            text-align: justify;
            text-justify: inter-word;
            font-weight: 400;
            letter-spacing: -0.022em;
            margin-bottom: 1.2em;
        }
        a {
            color: var(--text-color);
            text-decoration: none;
            background-image: linear-gradient(var(--link-underline), var(--link-underline));
            background-position: 0 calc(100% + 8px);
            background-repeat: no-repeat;
            background-size: 100% 1rem;
            transition: text-decoration 0.3s;
            font-weight: inherit;
            position: relative;
            z-index: 1;
        }
        a:hover {
            background-image: linear-gradient(var(--link-hover), var(--link-hover));
        }
    </style>
</head>
<body>
    <div class="content-container">
        <p>Essa página não existe.</p>
        <p>Volte para a <a href="/">página inicial</a>.</p>
    </div>
</body>
</html>
